<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizable Product Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #775454;
            color: #333;
        }
        .navbar {
            background-color: #962c2c;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #a7bec8;
            color: black;
        }
        .hero {
            background-color: #d7bebe; 
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
            font-weight: 300;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Our Customizable Products</h1>
        <p>Adjust the settings below to tailor the product to your needs.</p>
    </div>
    <div class="content">
        <h2>Explore Our Products</h2>
        <p>Check out our wide range of customizable options to find the perfect fit for your needs.</p>
    </div>
</body>
</html>
